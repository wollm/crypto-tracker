<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoTracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CryptoTracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="details.html">Crypto Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="search.html">Search</a>
                    </li>s
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="bg-dark text-white text-center py-5">
        <div class="container">
            <h1>Welcome to CryptoTracker</h1>
            <p class="lead">Your go-to platform for tracking cryptocurrency prices and trends.</p>
        </div>
    </header>

    <section id="market-overview" class="container my-5">
        <h2 class="text-center mb-4">Market Overview</h2>
        <div class="row justify-content-center">

            <!-- Active Cryptos Card -->
          <div id="active-crypto" class="col-md-5 card p-3 m-2">
            </div>

            <!-- Markets Card -->
          <div id="markets" class="col-md-5 card p-3 m-2">
            </div>

          <!-- Market Cap Card -->
          <div id="market-cap" class="col-md-5 card p-3 m-2">
          </div>
      
          <!-- 24h Trading Volume Card -->
          <div id="trading-volume" class="col-md-5 card p-3 m-2">
          </div>
        </div>
      </section>

    <!-- Table Section -->
    <section id="crypto-table-section" class="container my-5">
        <h2 class="text-center mb-4">Top Cryptocurrencies</h2>
        <div class="table-responsive">
            <table id="crypto-table" class="table table-hover table-striped align-middle">
                <thead class="table-dark">
                    <tr>
                        <thead class="table-dark">
                            <tr>
                                <th data-sort="rank"><i class="sort-icon bi"></i> # </th>
                                <th data-sort="name" class="left"><i class="sort-icon bi"></i> Coin</th>
                                <th data-sort="price"><i class="sort-icon bi"></i> Price </th>
                                <th data-sort="change24h"><i class="sort-icon bi"></i> 24h Change</th>
                                <th data-sort="volume"><i class="sort-icon bi"></i> 24h Volume </th>
                                <th data-sort="circulatingSupply"><i class="sort-icon bi"></i> Circulating Supply </th>
                                <th data-sort="marketCap"><i class="sort-icon bi"></i> Market Cap </th>
                                <th>% of Market</th>
                            </tr>
                        </thead>
                    </tr>
                </thead>
                <tbody id="crypto-table-body">
                    <!-- Rows will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </section>


    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 CryptoTracker</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom JS -->
    <script src="scripts/script.js"></script>
</body>
</html>
