<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoTracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">CryptoTracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="details.html">Crypto Details</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Search</a>
                    </li>s
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="bg-dark text-white text-center py-5">
        <div class="container">
            <h1>Welcome to CryptoTracker</h1>
            <p class="lead">Your go-to platform for tracking cryptocurrency prices and trends.</p>
        </div>
    </header>


    <!-- Search Section -->
    <section class="d-flex flex-column align-items-center my-5 search-container py-5">
        <h1 class="text-center mb-4">Search For Cryptos</h1>
        <div class="input-group justify-content-center" style="width: 50%; position: relative;">
            <input
                id="search-box"
                class="form-control text-center"
                type="text"
                placeholder="Search for a cryptocurrency..."
                style="z-index: 1;"
                autocomplete="off"
            />
            <button id="search-btn" class="btn btn-dark">Search</button>
            <ul
                id="crypto-suggestions"
                class="list-group position-absolute"
                style="display: none; z-index: 100;"
            ></ul>
        </div>
        <p id="error-msg" class="text-danger mt-2" style="display: none;"></p>
    </section>


    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 CryptoTracker</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom JS -->
    <script src="scripts/search.js"></script>
</body>
</html>
