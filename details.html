<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details | CryptoTracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
          <a class="navbar-brand" href="index.html">CryptoTracker</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                      <a class="nav-link" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link active" href="#">Crypto Details</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="search.html">Search</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>

  <!-- Hero Section -->
  <header class="hero-section bg-dark text-white text-center py-5">
    <div class="container text-center">
        <h1 id="crypto-title">Crypto Details</h1>
        <p class="lead" id="crypto-description">Learn all about your favorite coins!</p>
    </div>
  </header>
  

  <!-- Main Content -->
  <div class="container my-5">
    <div class="row">
      <!-- Left Column: Crypto Details -->
      <div class="col-lg-6">
        <div class="card mb-4 shadow-sm">
          <div class="card-body">
            <h2 id="crypto-name" class="text-center"></h2>
            <div id="crypto-details" class="row justify-content-center"></div>
          </div>
        </div>
      </div>
      
      
      <!-- Right Column: Chart -->
      <div class="col-lg-6">
        <div class="card mb-4 shadow-sm">
          <div class="card-body">
            <h4 id="chart-title">Yearly Price Chart</h4>
            <canvas id="yearlyChart" width="400" height="200"></canvas>
          </div>
        </div>
        <div class="card mb-4 shadow-sm">
          <div class="card-body">
            <h4 id="chart-title">Supply Information</h4>
            <div id="supply-details" class="row justify-content-center mt-3"></div>
          </div>
        </div>
        <div class="card mb-4 shadow-sm">
          <div class="card-body">
            <h4 id="convert">BTC Converter <button class="btn btn-sm btn-outline-success">Buy</button></h4>
            <div class="converter-inputs">
              <div class="input-group mb-3">
                <input type="number" class="form-control" id="coinInput" placeholder="0">
                <span class="input-group-text">BTC</span>
              </div>
              <div class="input-group">
                <input type="number" class="form-control" id="usdInput" placeholder="0">
                <span class="input-group-text">USD</span>
              </div>
          </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Related Cryptos -->
    <div class="row mt-5">
      <div class="col-12">
        <h3 class="text-center mb-4">Trending Coins</h3>
        <div id="related-cryptos" class="d-flex justify-content-around"></div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 CryptoTracker</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/moment"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment"></script>
  <script src="scripts/details.js"></script>
  <script src="scripts/chart.js"></script>
</body>
</html>
